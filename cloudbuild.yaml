steps:
  # Use Google Cloud's buildpacks to build the container
  - name: 'gcr.io/buildpacks/builder'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/econ_project:latest', '.']

  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/econ_project:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      [
        'run', 'deploy', 'econ-project',
        '--image', 'gcr.io/$PROJECT_ID/econ_project:latest',
        '--platform', 'managed',
        '--region', 'us-central1',
        '--allow-unauthenticated'
      ]

images:
  - 'gcr.io/$PROJECT_ID/econ_project:latest'
